<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime in Train Time </h1>
        </div>
        <div>
            <div class="Employees">
                <div id="row">
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Current Train Schedule</h1>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Desstination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-info">
                                    <!--    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="row">
                    <!-- Calculator Panel -->
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="input-train">Train Name</label>
                                    <input type="text" class="form-control" id="input-train">
                                </div>
                                <div class="form-group">
                                    <label for="input-destination">Destination</label>
                                    <input type="text" class="form-control" id="input-destination">
                                </div>
                                <div class="form-group">
                                    <label for="input-first-train">First Train Time (HH:mm - military time</label>
                                    <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="form-control" id="input-first-train">
                                </div>
                                <div class="form-group">
                                    <label for="input-frequency">Frequency (min)</label>
                                    <input type="number" class="form-control" id="input-frequency">
                                </div>
                                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
